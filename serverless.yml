org: jorgeleonv
service: proyecto-api-usuarios

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 29
  iam:
    role: arn:aws:iam::831178165254:role/LabRole
  environment:
    TABLE_NAME: ${sls:stage}-t_usuarios # Nombre din√°mico de la tabla DynamoDB

functions:
  CrearUsuario:
    handler: CrearUsuario.lambda_handler
    name: ${sls:stage}-CrearUsuario # Nombre compatible con CloudFormation
    events:
      - http:
          path: /usuarios/crear
          method: post
          cors: true
          integration: lambda

  LoginUsuario:
    handler: LoginUsuario.lambda_handler
    name: ${sls:stage}-LoginUsuario
    events:
      - http:
          path: /usuarios/login
          method: post
          cors: true
          integration: lambda

  ObtenerPerfil:
    handler: ObetnerPerfil.lambda_handler
    name: ${sls:stage}-ObtenerPerfil
    events:
      - http:
          path: /usuarios/perfil
          method: get
          cors: true
          integration: lambda
          authorizer:
            arn: arn:aws:lambda:us-east-1:831178165254:function:ValidarTokenAcceso
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 300

  EliminarUsuario:
    handler: EliminarUsuario.lambda_handler
    name: ${sls:stage}-EliminarUsuario
    events:
      - http:
          path: /usuarios/eliminar
          method: delete
          cors: true
          integration: lambda
          authorizer:
            arn: arn:aws:lambda:us-east-1:831178165254:function:ValidarTokenAcceso
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 300

resources:
  Resources:
    TablaUsuarios:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: tenant_id#user_id
            AttributeType: S
          - AttributeName: role
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id#user_id
            KeyType: HASH
          - AttributeName: role
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
